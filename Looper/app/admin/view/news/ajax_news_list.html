{foreach name="news" item="v"}
	<tr>
		<td class="hidden-xs" align="center" style="vertical-align: middle;">
			<label class="pos-rel">
				<input name='n_id[]' id="navid" class="ace"  type='checkbox' value='{$v.n_id}'>
				<span class="lbl"></span>
			</label>
		</td>
		<td class="hidden-xs" align="center" style="vertical-align: middle;">{$v.n_id}</td>
		<td class="hidden-xs" style="vertical-align: middle;"><img src="{$v.news_img|get_imgurl}" style="width:80px; height: auto;"></td>
		<td style="vertical-align: middle;"><a href="{:url('admin/News/news_edit',array('n_id'=>$v['n_id']))}" title="{$v.news_title}">{$v.news_title|subtext=25}</a>【{$v['member_list_nickname']|default=$v['member_list_username']}】</td>
		<td class="hidden-sm hidden-xs" style="vertical-align: middle;">
			<span style="color:#03C">{$v['news_flag']}</span>
			</td>
		<td class="hidden-xs" style="vertical-align: middle;">
			{if condition="$v['news_open'] eq 1"}
				<a class="red state-btn " href="{:url('admin/News/news_state')}" data-id="{$v.n_id}" title="已审">
					<div><button class="btn btn-minier btn-yellow">禁用</button></div>
				</a>
				{else/}
				<a class="red state-btn" href="{:url('admin/News/news_state')}" data-id="{$v.n_id}" title="未审">
					<div><button class="btn btn-minier btn-danger">正常</button></div>
				</a>
			{/if}
		</td>
		<td class="hidden-xs" style="vertical-align: middle;">
			{if condition="$v['loop_home'] eq 1"}
			<a class="red state" href="{:url('admin/News/news_home')}" data-id="{$v.n_id}" title="推荐">
				<div><button class="btn btn-minier btn-yellow test">推荐</button></div>
			</a>
			{else/}
			<a class="red state" href="{:url('admin/News/news_home')}" data-id="{$v.n_id}" title="正常">
				<div><button class="btn btn-minier btn-danger test" >正常</button></div>
			</a>
			{/if}
		</td>
		<td class="hidden-xs" style="vertical-align: middle;">{$v.news_time}</td>
		<td style="vertical-align: middle;" >
			<div class="hidden-sm hidden-xs action-buttons">
				<a class="green" href="{:url('admin/News/news_edit',array('n_id'=>$v['n_id']))}" data-toggle="tooltip" title="修改">
					<i class="ace-icon fa fa-pencil bigger-130"></i>
				</a>
				<a class="red confirm-rst-url-btn" data-info="你确定要删除吗？" href="{:url('admin/News/news_del',array('n_id'=>$v['n_id'],'p'=>input('p',1)))}" title="回收站" data-toggle="tooltip">
					<i class="ace-icon fa fa-trash-o bigger-130"></i>
				</a>
			</div>
			<div class="hidden-md hidden-lg">
				<div class="inline position-relative">
					<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown" data-position="auto">
						<i class="ace-icon fa fa-cog icon-only bigger-110"></i>
					</button>
					<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
						<li>
							<a href="{:url('admin/News/news_edit',array('n_id'=>$v['n_id']))}" class="tooltip-success" data-rel="tooltip" title="" data-original-title="修改">
								<span class="green">
									<i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
								</span>
							</a>
						</li>

						<li>
							<a href="{:url('admin/News/news_del',array('n_id'=>$v['n_id'],'p'=>input('p',1)))}" data-info="你确定要删除到回收站吗？" class="tooltip-error confirm-rst-url-btn" data-rel="tooltip" title="回收站" data-original-title="回收站">
								<span class="red">
									<i class="ace-icon fa fa-trash-o bigger-120"></i>
								</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</td>
	</tr>
{/foreach}
<tr>
	<td align="left" class="hidden-xs center"><button id="btnsubmit" class="btn btn-white btn-yellow btn-sm hidden-xs">删</button> </td>
	<td colspan="2" align="left" class="hidden-lg hidden-md hidden-sm">{$page}</td>
	<td colspan="8" align="right" class="hidden-xs">{$page}</td>
</tr>
